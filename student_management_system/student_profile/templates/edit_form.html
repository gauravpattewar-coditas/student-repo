<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h2>Edit Student</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="firstName" value="{{ student.first_name }}" required>
        </div>

        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="lastName" value="{{ student.last_name }}" required>
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" value="{{ student.dob }}" required>
        </div>

        <div>
            <label for="photo">Photo:</label>
            {% if student.photo %}
                <img src="{{ student.photo.url }}" alt="Student Photo" width="50"><br>
            {% endif %}
            <input type="file" name="photo">
        </div>

        <div>
            <label for="resume">Resume:</label>
            {% if student.resume %}
                <a href="{{ student.resume.url }}" target="_blank">View Resume</a><br>
            {% endif %}
            <input type="file" name="resume">
        </div>

        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
